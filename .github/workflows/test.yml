name: Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-check:
    name: runner / sqlfluff (github-check)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
        sqlfluff: ["0.9.0"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: ./
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          sqlfluff_version: ${{ matrix.sqlfluff }}
          templater: jinja
          config: "${{ github.workspace }}/testdata/test_failed_dbt/.sqlfluff"
          paths: '${{ github.workspace }}/testdata/test_failed_dbt/models'
      - name: "Test outputs"
        if: always()
        shell: bash
        run: |
          echo '${{ steps.lint-sql.outputs.sqlfluff-results }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-results-rdjson }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-exit-code }}'
          echo '${{ steps.lint-sql.outputs.reviewdog-exit-code }}'

  test-pr-check:
    if: github.event_name == 'pull_request'
    name: runner / sqlfluff (github-pr-check)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
        sqlfluff: ["0.9.0"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: ./
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          sqlfluff_version: ${{ matrix.sqlfluff }}
          templater: jinja
          config: "${{ github.workspace }}/testdata/test_failed_dbt/.sqlfluff"
          paths: '${{ github.workspace }}/testdata/test_failed_dbt/models'
      - name: "Test outputs"
        if: always()
        shell: bash
        run: |
          echo '${{ steps.lint-sql.outputs.sqlfluff-results }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-results-rdjson }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-exit-code }}'
          echo '${{ steps.lint-sql.outputs.reviewdog-exit-code }}'

  test-pr-review:
    if: github.event_name == 'pull_request'
    name: runner / sqlfluff (github-pr-review)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
        sqlfluff: ["0.9.0"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: ./
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          sqlfluff_version: ${{ matrix.sqlfluff }}
          templater: jinja
          config: "${{ github.workspace }}/testdata/test_failed_dbt/.sqlfluff"
          paths: '${{ github.workspace }}/testdata/test_failed_dbt/models'
      - name: "Test outputs"
        if: always()
        shell: bash
        run: |
          echo '${{ steps.lint-sql.outputs.sqlfluff-results }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-results-rdjson }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-exit-code }}'
          echo '${{ steps.lint-sql.outputs.reviewdog-exit-code }}'
      - name: check the exit code
        if: ${{ !success() }}
        run: echo 'The previous step should fail' && exit 1
